<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link href="./app.css" rel="stylesheet">
    <title>node-auth-tokens example</title>
  </head>

  <body>
    <h1>node-auth-tokens example</h1>

    <div class="field">
      <input
        id="username"
        placeholder="Username" />
      <div>Use <kbd>username1</kbd> or <kbd>username2</kbd></div>
    </div>

    <div class="field">
      <input
        id="password"
        placeholder="Password" />
      <div>Use <kbd>password1</kbd> or <kbd>password2</kbd></div>
    </div>

    <button class="field" onclick="login()">Log in</button>

    <button class="field" onclick="logout()">Log out</button>

    <button class="field" onclick="refreshTokens()">Refresh tokens</button>

    <button class="field" onclick="getProtectedData()">Get protected data</button>

    <textarea class="field" id="log"></textarea>

    <script src="./app.js" lang="javascript"></script>
  </body>
</html>
